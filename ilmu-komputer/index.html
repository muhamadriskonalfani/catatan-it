<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ilmu Komputer</title>
    
    <!-- bootstrap 5 link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        :root {
            --white: #fff;
            --grey1: #666;
            --grey2: #444;
            --grey3: #222;
            
            /* --border: 1px solid black; */
            --border: none;
        }

        *::-webkit-scrollbar {
            display: none;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: var(--grey3);
        }
        
        video {
            position: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            overflow: hidden;
            z-index: -1;
        }
        
        .container-fluid {
            position: fixed;
            width: 100vw;
            height: 100vh;
            padding: 1rem 2rem;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            overflow: hidden;
            gap: 1rem;
            
            border: var(--border);
        }
        
        .container-fluid .page-title {
            font-size: 2rem;
            font-weight: 500;
            color: var(--white);
            cursor: pointer;
            padding: 0 .2rem;
            padding-top: .2rem;
        
            border: var(--border);
        }
        
        .grid-box-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            align-items: flex-start;
            height: 30rem;
            gap: 2rem;
            overflow: auto;
            padding: .2rem .2rem 4rem;
        }
        
        .box-links {
            display: grid;
            gap: 1rem;
            width: 15rem;
            transform: translateX(100vw);
        
            border: var(--border);
        }
        
        .box-links .link {
            transition: .1s;    /* kecepatan animasi */
            transform: translateX(100vw);
        
            border: var(--border);
        }
        
        .box-links .link .btn {
            width: 100%;
            text-align: left;
            font-weight: 500;
            background: var(--grey2);
            color: var(--white);
            border: none;
            transition: .2s;
        }

        .box-links .link .btn:hover {
            background: var(--grey1);
        }

        
        /* Support Class */

        .hide {
            display: none;
        }


        /* Responsive */

        @media (max-width:768px) {
            
            video {
                width: unset;
                height: 100vh;
            }

        }
        

    </style>
</head>
<body>
    <video autoplay muted loop>
        <source src="assets/video/background.mp4" type="video/mp4">
    </video>

    <div class="container-fluid">
        <!-- Judul Halaman -->
        <div class="page-title" id="catatan">Ilmu Komputer</div>

        <!-- Ilmu Komputer -->
        <div class="grid-box-links">
            <div class="box-links">
                <div class="link">
                    <a class="btn btn-secondary" href="double/hardware-komputer.html">Hardware Komputer</a>
                </div>
                <div class="link">
                    <a class="btn btn-secondary" href="double/software-komputer.html">Software Komputer</a>
                </div>
                <div class="link">
                    <a class="btn btn-secondary" href="double/microsoft-office.html">Microsoft Office</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const pageTitle     = document.querySelector('.page-title');
        const gridBoxLinks  = document.querySelectorAll('.grid-box-links');
        const boxLinks      = document.querySelectorAll('.box-links');
        const links         = document.querySelectorAll('.link');
        
        // Fast load animation
        window.addEventListener('load', () => {
            setTimeout(() => {
                boxLinks.forEach((item) => {
                    item.style.transform = 'translateX(0)';
                });
                links.forEach((item, index) => {
                    setTimeout(() => {
                        item.style.transform = 'translateX(0)';
                    }, index * 100); // kecepatan style berubah
                });
            }, 400);
        });


    </script>
</body>
</html>
